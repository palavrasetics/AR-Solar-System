<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <title>Sistema Solar em RA</title>
  </head>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>

      <!-- Sol -->
      <a-entity geometry="primitive: sphere; radius: 0.5" 
                material="color: yellow" 
                position="0 0 -10">
      </a-entity>

      <!-- Planetas -->
      <!-- Mercúrio -->
      <a-entity geometry="primitive: sphere; radius: 0.05" 
                material="color: gray" 
                position="0.6 0 -10" 
                animation="property: object3D.position.y; to: 5; dir: alternate; dur: 2000; loop: true; easing: easeInOutSine">
      </a-entity>

      <!-- Vênus -->
      <a-entity geometry="primitive: sphere; radius: 0.1" 
                material="color: orange" 
                position="0.9 0 -10" 
                animation="property: object3D.position.y; to: 5; dir: alternate; dur: 3000; loop: true; easing: easeInOutSine">
      </a-entity>

      <!-- Terra -->
      <a-entity geometry="primitive: sphere; radius: 0.1" 
                material="color: blue" 
                position="1.2 0 -10" 
                animation="property: object3D.position.y; to: 5; dir: alternate; dur: 4000; loop: true; easing: easeInOutSine">
      </a-entity>

      <!-- Marte -->
      <a-entity geometry="primitive: sphere; radius: 0.08" 
                material="color: red" 
                position="1.5 0 -10" 
                animation="property: object3D.position.y; to: 5; dir: alternate; dur: 5000; loop: true; easing: easeInOutSine">
      </a-entity>

      <!-- Adicione mais planetas conforme necessário -->

    </a-scene>
  </body>
</html>
