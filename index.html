<!-- https://github.com/palavrasetics/AR-Solar-System/blob/main/scene.gltf -->

<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.3.0/aframe/build/aframe-ar.js"></script>
    <title>Cientista por um Dia - Sistema Solar em RA</title>
  </head>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;' gps-camera-update-position>
      <!-- Coloque seus modelos aqui, usando latitude e longitude para a posição -->
      <a-entity gps-entity-place="latitude: 38.136621; longitude: -7.445095" gltf-model="url(https://github.com/palavrasetics/AR-Solar-System/scene.gltf)" scale="10.1 10.1 10.1">
      </a-entity>

      <!-- Repita para os outros planetas ajustando a latitude e longitude conforme necessário -->
    </a-scene>
  </body>
</html>
