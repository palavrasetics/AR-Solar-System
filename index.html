<!DOCTYPE html>
<html>
<head>
  <title>Sistema Solar AR</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <a-assets>
      <!-- Substitua a URL pelo caminho para o seu modelo 3D do Sol -->
      <a-asset-item id="sun-model" src="//scene.gltf"></a-asset-item>
    </a-assets>
    <a-entity
      gltf-model="#sun-model"
      scale="0.1 0.1 0.1"
      gps-entity-place="latitude: 38.142476; longitude: -7.444672"
    ></a-entity>
    <a-camera gps-camera rotation-reader></a-camera>
  </a-scene>
</body>
</html>
