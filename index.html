<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <title>Sistema Solar em RA</title>
  </head>
  <body style='margin : 0px; overflow: hidden;'>

    <!-- Botões para Zoom -->
    <button id="zoomIn" style="position: absolute; z-index: 1; top: 10px; left: 10px;">Zoom In</button>
    <button id="zoomOut" style="position: absolute; z-index: 1; top: 10px; left: 100px;">Zoom Out</button>
    
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>

      <!-- Sol -->
      <a-entity geometry="primitive: sphere; radius: 0.5" 
                material="color: yellow" 
                position="0 0 -10">
      </a-entity>

      <!-- Planetas -->
      <!-- Estrutura para Mercúrio -->
      <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 5000; easing: linear">
        <a-entity geometry="primitive: sphere; radius: 0.05" 
                  material="color: gray" 
                  position="0.6 0 -10">
        </a-entity>
      </a-entity>

      <!-- Estrutura para Vênus -->
      <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 7000; easing: linear">
        <a-entity geometry="primitive: sphere; radius: 0.1" 
                  material="color: orange" 
                  position="0.9 0 -10">
        </a-entity>
      </a-entity>

      <!-- Estrutura para Terra -->
      <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear">
        <a-entity geometry="primitive: sphere; radius: 0.1" 
                  material="color: blue" 
                  position="1.2 0 -10">
        </a-entity>
      </a-entity>

      <!-- Estrutura para Marte -->
      <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 15000; easing: linear">
        <a-entity geometry="primitive: sphere; radius: 0.08" 
                  material="color: red" 
                  position="1.5 0 -10">
        </a-entity>
      </a-entity>

<a-entity id="earthOrbit" rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear">
    <!-- Terra -->
    <a-entity geometry="primitive: sphere; radius: 0.1" 
              material="color: blue" 
              position="1.2 0 -10">
    </a-entity>
    
    <!-- Lua orbitando a Terra -->
    <a-entity geometry="primitive: sphere; radius: 0.02" 
              material="color: gray" 
              position="0.2 0 -10"
              animation="property: rotation; to: 0 360 0; loop: true; dur: 2000; easing: linear">
    </a-entity>
</a-entity>
      
      <!-- Adicione mais planetas conforme necessário -->

    </a-scene>

   <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('zoomIn').addEventListener('click', function () {
                var solarSystem = document.getElementById('solarSystem');
                var scale = solarSystem.getAttribute('scale');
                scale.x += 0.1;
                scale.y += 0.1;
                scale.z += 0.1;
                solarSystem.setAttribute('scale', scale);
            });

            document.getElementById('zoomOut').addEventListener('click', function () {
                var solarSystem = document.getElementById('solarSystem');
                var scale = solarSystem.getAttribute('scale');
                if (scale.x > 0.1 && scale.y > 0.1 && scale.z > 0.1) { // Impedir escala negativa
                    scale.x -= 0.1;
                    scale.y -= 0.1;
                    scale.z -= 0.1;
                    solarSystem.setAttribute('scale', scale);
                }
            });
        });
    </script>
    
  </body>
</html>
