<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR com A-Frame e AR.js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- AR.js com suporte a localização -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.min.js"></script>
  </head>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene vr-mode-ui="enabled: false" embedded arjs='sourceType: webcam; debugUIEnabled: false; trackingMethod: "geo";'>
      
      <!-- Aqui você coloca a latitude e longitude -->
      <a-entity gps-entity-place="latitude: 38.138318; longitude: -7.445478">
        <!-- Aqui você referencia o seu modelo 3D -->
        <a-gltf-model src="url(./scene.gltf)" scale="0.5 0.5 0.5"></a-gltf-model>
      </a-entity>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
