<!-- https://github.com/palavrasetics/AR-Solar-System/blob/main/scene.gltf -->

<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <title>Cientista por um Dia - Sistema Solar em RA</title>
  </head>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
      <!-- Adicionar modelos 3D à cena. Eles serão posicionados diretamente na frente da câmera. -->
      <a-entity gltf-model="url(./scene.gltf)" position="0 0 -3" scale="0.1 0.1 0.1" rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
      </a-entity>
      <!-- Adicione mais entidades para outros planetas conforme necessário -->
    </a-scene>
  </body>
</html>
