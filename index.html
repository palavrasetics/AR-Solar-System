<!DOCTYPE html>
<html>
<head>
  <title>Sistema Solar AR</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  <script src="https://unpkg.com/aframe-extras/dist/aframe-extras.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <a-assets>
      <a-asset-item id="sun-model" src="scene.gltf"></a-asset-item> <!-- Asset do modelo 3D do Sol -->
    </a-assets>
    <a-entity gltf-model="#sun-model" position="0 1 -3" scale="0.1 0.1 0.1"></a-entity> <!-- Entidade do modelo 3D do Sol -->
    <a-entity camera pinch-zoom></a-entity>
  </a-scene>
</body>
</html>
