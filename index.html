<script>
  function posicao_inicial_aleatoria() {
    // Gere uma posição inicial aleatória para o meteoro

  }

  function posicao_final_aleatoria() {
    // Gere uma posição final aleatória para o meteoro
  }
</script>

<script>
  function randomStartPosition() {
    // Defina o raio da órbita
    var radius = 5; // Ajuste conforme necessário

    // Gere um ângulo aleatório
    var angle = Math.random() * 2 * Math.PI; // Ângulo em radianos

    // Calcule a posição x e z baseada no ângulo (y é mantido constante por simplicidade)
    var x = radius * Math.cos(angle);
    var z = radius * Math.sin(angle);

    // Retorne a posição inicial
    return x + " 1 " + z; // Ajuste a coordenada 'y' conforme necessário
  }

  function randomEndPosition() {
    // Pode usar a mesma lógica da função randomStartPosition, mas com um novo ângulo
    // para criar uma posição final diferente.
    var radius = 5; 
    var angle = Math.random() * 2 * Math.PI;

    var x = radius * Math.cos(angle);
    var z = radius * Math.sin(angle);

    return x + " 1 " + z;
  }
</script>
    
  <title>Cientista por um Dia - Sistema Solar em RA</title>

  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
      <!-- Adicionar modelos 3D à cena. Eles serão posicionados diretamente na frente da câmera. -->
      <a-entity gltf-model="url(https://palavrasetics.github.io/AR-Solar-System/scene.gltf)" position="0 0 -8" scale="0.5 0.5 0.5" rotation="0 5 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear">
      </a-entity>
      <!-- Adicione mais entidades para outros planetas conforme necessário -->
<!-- Meteoro -->
  <a-entity id="meteoro1"
            geometry="primitive: sphere; radius: 0.05"
            material="color: yellow; emissive: red"
            position="posicao_inicial_aleatoria()"
            animation="property: position; to: posicao_final_aleatoria(); dur: 10000; easing: linear; loop: true">
  </a-entity>

<!-- Meteoro (você repetiria essa entidade para criar múltiplos meteoros) -->
  <a-entity id="meteoro0" 
            geometry="primitive: sphere; radius: 0.05" 
            material="color: yellow; emissive: red"
            position="calcula_posicao_aleatoria()" 
            animation="property: position; to: 0 0 -8; dur: 10000; easing: linear; loop: false">
  </a-entity>

<a-entity id="meteoro2"
            geometry="primitive: sphere; radius: 0.05"
            material="color: yellow; emissive: red"
            position="randomStartPosition()"
            animation__orbit="property: position; to: randomEndPosition(); dur: 10000; easing: linear; loop: true"
            animation__rotation="property: rotation; to: 0 360 0; dur: 1000; easing: linear; loop: true">
  </a-entity>
